<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Todo</title>
</head>
<body>
    <main>
        <h1>To-Do List</h1>

    <div class="container">
        <button onclick="sort()">Sort</button>
        <input type="text" name="task" id="task" placeholder="Add items to your to do list...">
        <button onclick="addTask()">Add</button>
    </div>
    <div id="outputBox">
        
    </div>
    <div class="task">
        Name = ${task.name}
        id = ${task.id}
        date = ${task.createdDate}
    </div>
    </main>
    

    <script src="app.js"></script>
</body>
</html>
